# 复杂命令
alias lfil='ls -lR|grep "^-"|wc -l' #统计文件夹下文件个数
alias ldil='ls -lR|grep "^d"|wc -l' #统计文件夹下文件夹个数
alias kdu.sort='du -h | dsort | less' # 按文件占用大小排序
alias kdu.isort='du -h --exclude .git --exclude .svn | dsort | less' # 忽略.git文件
alias kdu.head='du -hsx * | sort -rh | head' # 获取当前目录最大的目录或文件
alias krep='ps aux | grep RSS | grep -v "grep" && ps aux | egrep -v "grep" | grep -i' # 查询进程
alias ksum.me='grep -v grep | awk "{sum+=\$6};END {print sum \"K \" sum/1024\"M \"}"' # 统计 示例: krep java | ksum.me
alias kstat='ps aux | grep -v RSS | awk "{print \$6 \"\\t\" \$6/1024\"M\" \"\\t\" \$2 \"\\t\" \$11 }" | sort --human-numeric-sort -r | less' # 按内存使用量对进程排序
alias trep='tree | grep -i' # tree | grep -i
alias fs='find . -name' # find . -name 

